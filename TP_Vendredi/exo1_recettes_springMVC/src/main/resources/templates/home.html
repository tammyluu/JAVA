<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home page</title>
  <th:block th:fragment="bootstrapImports">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css">
  </th:block>
</head>
<body>
<th:block th:fragment="navBar">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Our Food Stories</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/form}">Add Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipes}">List of Recipes</a>
                    </li>
                </ul>
                <form th:action="@{/recipes}" class="d-flex" role="search" method="get">
                    <input class="form-control me-2" th:name="search" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

            </div>
        </div>
    </nav>
    <main class="container">
        <h1 class="text-center ">Our Food Stories</h1>
        <h4 class="text-center text-dark" th:text="${contact}"></h4>
    </main>

</th:block>
</header>

<th:block th:fragment="footer">
    <footer class="text-center text-white fixed-bottom" style="background-color: #21081a;">


        <!-- Copyright -->
        <section class="footer-link"> <h2 th:text="${name}"></h2>
            <h2 th:text="${contact}"></h2>
        </section>

        <!-- Copyright -->
    </footer>

</th:block>
</body>
</html>

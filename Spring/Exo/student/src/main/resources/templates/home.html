<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
</head>
<body>
<header>
    <th:block th:fragment="navBar">
        <nav class="navbar navbar-expand-lg bg-success-subtle">
            <div class="container-fluid">
                <a class="navbar-brand" style="color: brown" href="#">Harvard Uni</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/list}">All of students</a>
                        </li>
                        <li class="nav-item">
                        <li><a class="nav-link" th:href="@{/detail}">Student Profile</a></li>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/add}">Register</a></li>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" th:action="@{/search}" method="get">
                        <input class="form-control me-2" th:name="keyword" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit" >Search</button>
                    </form>

                </div>
            </div>
        </nav>
    </th:block>
</header>
<div class="bg-image"
     style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');
            height: 100vh">
    <h1> Welcome to HARVARD University</h1>
</div>
</body>
</html>

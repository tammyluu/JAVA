<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <title>Students List</title>
</head>
<body>
<header>
    <span th:replace="~{home :: navBar}"></span>
</header>
<div class="container mt-2">
    <div class="card">
        <div class="card-header"> List of Student</div>
        <div class="card-body">
            <form method="get" th:action="@{list}">
                <label>Key Word</label>
                <input type="text" name="keyword" th:value="${keyword}">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
            <table class="table">
                <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Détail</th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="s:${students}">
                    <td th:text="${s.firstName}"></td>
                    <td th:text="${s.lastName}"></td>
                    <td><a th:href="@{/detail/{studentId}(studentId=${s.id})}">Infos</a></td>

                </tr>
                </tbody>

            </table>

        </div>
    </div>

</div>
</body>
</html>
